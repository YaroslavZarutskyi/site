<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: #808080;
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
	<p style="background-color: #000000; color: #FFFFFF; font-size: 50px; margin: 20px;">Ми вивчаємо градієнт</p>
	<div style="background: linear-gradient(red, orange);"></div>
	<div style="background: linear-gradient(red, orange, yellow, green, deepskyblue, blue, indigo);"></div>
	<div style="background: linear-gradient(360deg, red, orange, yellow, green, deepskyblue, blue, indigo);"></div>
	<div style="background: linear-gradient(45deg, red, orange, yellow, green, deepskyblue, blue, indigo);">
	</div>
	<div style="background: linear-gradient(225deg, red, orange, yellow, green, deepskyblue, blue, indigo);">
	</div>
	<div style="background: linear-gradient(90deg, red, orange, yellow, green, deepskyblue, blue, indigo);">
	</div>
	<div style="background: linear-gradient( to left, red, orange, yellow, green, deepskyblue, blue, indigo);">
	</div>
    <div style="width: 450px; background: linear-gradient(blue 0 50%, yellow 50% 100%);"></div>
    <div style="width: 450px; background: linear-gradient(red 0 25%, blue 25% 50%, yellow 50% 75%, green 75% 100%);"></div>
	</div>
	    <div style="background: linear-gradient( 225deg, blue, yellow 70% 100%);">
	    </div>
	    <div style="background: radial-gradient( yellow, blue);">
	     </div>
	     <div style="background: radial-gradient( yellow, blue);border-radius: 50%;">
	     </div>
	      <div style="background: radial-gradient( red 50%, white 50%)">
	     </div>
	      <div style="background: radial-gradient( circle at 75px 75px, blue, yellow); border-radius: 50%;">
	     </div>
	     <div style="background: repeating-linear-gradient(yellow 10px, blue 20px); ">
	     </div>
	     <div style="background: repeating-radial-gradient(yellow 10px, blue 20px); border-radius: 50%; ">
	     </div>
</body>
</html>
