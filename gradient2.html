<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: #808080;
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
	<p style="background-color: #000000; color: #FFFFFF; font-size: 50px; margin: 20px;">Ми вивчаємо градієнт</p>
	<div style="background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%), linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%), linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);"></div>
	<div style="background:  radial-gradient(circle at 50% 0,
        rgba(255,0,0,.5), rgba(255,0,0,0) 70.71%), radial-gradient(circle at 6.7% 75%, rgba(0,0,255,.5), rgba(0,0,255,0) 70.71%), radial-gradient(circle at 93.3% 75%, rgba(0,255,0,.5), rgba(0,255,0,0) 70.71%) beige; border-radius: 50%;"></div>
    <div style="background: conic-gradient(red, blue) ;"></div>
    <div style="background: conic-gradient(at 0% 30%, red 10%, yellow 30%, #1e90ff 50%);"></div>
    <div style="background: conic-gradient(from 45deg, red, orange, yellow, green, blue, purple);"></div>
    <div style="background:  repeating-linear-gradient(190deg, rgba(255, 0, 0, 0.5) 40px, rgba(255, 153, 0, 0.5) 80px, rgba(255, 255, 0, 0.5) 120px, rgba(0, 255, 0, 0.5) 160px, rgba(0, 0, 255, 0.5) 200px, rgba(75, 0, 130, 0.5) 240px, rgba(238, 130, 238, 0.5) 280px, rgba(255, 0, 0, 0.5) 300px), repeating-linear-gradient(-190deg, rgba(255, 0, 0, 0.5) 30px, rgba(255, 153, 0, 0.5) 60px, rgba(255, 255, 0, 0.5) 90px, rgba(0, 255, 0, 0.5) 120px, rgba(0, 0, 255, 0.5) 150px, rgba(75, 0, 130, 0.5) 180px, rgba(238, 130, 238, 0.5) 210px, rgba(255, 0, 0, 0.5) 230px), repeating-linear-gradient(23deg, red 50px, orange 100px, yellow 150px, green 200px, blue 250px, indigo 300px, violet 350px, red 370px);;"></div>
    <div style="background: radial-gradient(red 10px, yellow 30%, #1e90ff 50%);"></div>
    <div style="background: radial-gradient(at 0% 30%, red 10px, yellow 30%, #1e90ff 50%);"></div>
    <div style="background: radial-gradient(ellipse closest-side, red, yellow 10%, #1e90ff 50%, beige);"></div>
    <div style="background: radial-gradient(ellipse farthest-corner at 90% 90%, red, yellow 10%, #1e90ff 50%, beige);"></div>
    <div style="background: radial-gradient(circle closest-side at 25% 75%, red, yellow 10%, #1e90ff 50%, beige);"></div>
